services:
  # ==========================================
  # Backend API (NestJS)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_MASTER_HOST: mariadb-master
      DB_MASTER_PORT: 3306
      DB_SLAVE_HOST: mariadb-slave
      DB_SLAVE_PORT: 3306
      DB_USER: saas_app
      DB_PASSWORD: ${DB_APP_PASSWORD}
      DB_NAME: saas_gestor
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_EXPIRATION: 1h
      JWT_REFRESH_EXPIRATION: 7d
      YOUTUBE_MANAGER_BASE_URL: http://youtube-live-manager:8787
      YOUTUBE_MANAGER_API_KEY: ${YOUTUBE_INTERNAL_API_KEY}
      YOUTUBE_MANAGER_TIMEOUT_MS: ${YOUTUBE_MANAGER_TIMEOUT_MS:-15000}
      YOUTUBE_RATE_LIMIT_WINDOW_SEC: ${YOUTUBE_RATE_LIMIT_WINDOW_SEC:-60}
      YOUTUBE_RATE_LIMIT_MAX_REQUESTS: ${YOUTUBE_RATE_LIMIT_MAX_REQUESTS:-60}
      YOUTUBE_FREE_EXPORTS_PER_DAY: ${YOUTUBE_FREE_EXPORTS_PER_DAY:-5}
    ports:
      - "3000:3000"
    depends_on:
      mariadb-master:
        condition: service_healthy
      mariadb-slave:
        condition: service_healthy
      redis:
        condition: service_started
      youtube-live-manager:
        condition: service_started
    networks:
      - saas-network

  # ==========================================
  # YouTube Live Manager (Scanner 24/7)
  # ==========================================
  youtube-live-manager:
    build:
      context: ./youtube-live-manager
      dockerfile: Dockerfile
    container_name: youtube-live-manager
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8787
      DB_HOST: mariadb-master
      DB_PORT: 3306
      DB_USER: saas_app
      DB_PASS: ${DB_APP_PASSWORD}
      DB_NAME: saas_gestor
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      API_KEY: ${YOUTUBE_INTERNAL_API_KEY}
      SCAN_INTERVAL_SEC: ${YOUTUBE_SCAN_INTERVAL_SEC:-60}
      SCAN_CONCURRENCY: ${YOUTUBE_SCAN_CONCURRENCY:-4}
      SCANNER_AUTOSTART: ${YOUTUBE_SCANNER_AUTOSTART:-true}
      YTDLP_PATH: yt-dlp
      OUTPUT_DIR: /app/output
      PUBLIC_BASE_URL: ${YOUTUBE_PUBLIC_BASE_URL:-http://localhost:3000/api/v1/youtube}
      EXPORT_USE_PROXY: ${YOUTUBE_EXPORT_USE_PROXY:-false}
      AUTO_MIGRATE: true
      SEED_DEFAULT_CHANNELS: ${YOUTUBE_SEED_DEFAULT_CHANNELS:-true}
    expose:
      - "8787"
    volumes:
      - youtube-live-output:/app/output
    depends_on:
      mariadb-master:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - saas-network

  # ==========================================
  # Frontend (React)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - saas-network

  # ==========================================
  # MariaDB Master
  # ==========================================
  mariadb-master:
    image: mariadb:10.6
    container_name: saas-mariadb-master
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: saas_gestor
      MYSQL_USER: saas_app
      MYSQL_PASSWORD: ${DB_APP_PASSWORD}
    volumes:
      - mariadb-master-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "3306:3306"
    networks:
      - saas-network
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # ==========================================
  # MariaDB Slave
  # ==========================================
  mariadb-slave:
    image: mariadb:10.6
    container_name: saas-mariadb-slave
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: saas_gestor
      MYSQL_USER: saas_app
      MYSQL_PASSWORD: ${DB_APP_PASSWORD}
    volumes:
      - mariadb-slave-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - saas-network
    depends_on:
      mariadb-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --server-id=2
      --relay-log=mysql-relay-bin
      --read-only=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # ==========================================
  # Redis
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge

volumes:
  mariadb-master-data:
  mariadb-slave-data:
  redis-data:
  youtube-live-output:

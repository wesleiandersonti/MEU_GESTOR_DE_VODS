name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Set Build Version
        shell: pwsh
        run: |
          if ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $tag = "${{ github.ref_name }}"
            $num = $tag.TrimStart('v', 'V')
            "APP_VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            "APP_NUM_VERSION=$num" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            "APP_VERSION=dev-${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            "APP_NUM_VERSION=1.0.0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained -p:Version=${{ env.APP_NUM_VERSION }} -p:FileVersion=${{ env.APP_NUM_VERSION }} -p:AssemblyVersion=${{ env.APP_NUM_VERSION }} -o output

      - name: Write App Version File
        shell: pwsh
        run: Set-Content -Path output\version.txt -Value $env:APP_VERSION -Encoding utf8

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=$env:APP_VERSION" "installer\MeuGestorVODs.iss"

      - name: Package Portable Zip
        shell: pwsh
        run: Compress-Archive -Path output\* -DestinationPath MeuGestorVODs-$env:APP_VERSION.zip

      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuGestorVODs-Portable-${{ env.APP_VERSION }}
          path: MeuGestorVODs-${{ env.APP_VERSION }}.zip

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuGestorVODs-Installer-${{ env.APP_VERSION }}
          path: installer-output/*.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MeuGestorVODs-${{ env.APP_VERSION }}.zip
            installer-output/*.exe

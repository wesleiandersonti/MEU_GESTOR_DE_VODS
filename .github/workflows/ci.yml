name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: saas-gestor/backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: saas-gestor/backend

      - name: Build backend
        run: npm run build
        working-directory: saas-gestor/backend

  youtube-manager-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: saas-gestor/youtube-live-manager/package-lock.json

      - name: Install youtube-live-manager dependencies
        run: npm ci
        working-directory: saas-gestor/youtube-live-manager

      - name: Build youtube-live-manager
        run: npm run build
        working-directory: saas-gestor/youtube-live-manager

  docker-compose-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate production compose
        env:
          DB_ROOT_PASSWORD: ci_dummy_db_root
          DB_APP_PASSWORD: ci_dummy_db_app
          REDIS_PASSWORD: ci_dummy_redis
          JWT_SECRET: ci_dummy_jwt
          JWT_REFRESH_SECRET: ci_dummy_jwt_refresh
          YOUTUBE_INTERNAL_API_KEY: ci_dummy_youtube_key
        run: docker compose -f saas-gestor/docker-compose.yml config >/dev/null

      - name: Validate staging compose
        env:
          DB_ROOT_PASSWORD: ci_dummy_db_root
          DB_APP_PASSWORD: ci_dummy_db_app
          REDIS_PASSWORD: ci_dummy_redis
          JWT_SECRET: ci_dummy_jwt
          JWT_REFRESH_SECRET: ci_dummy_jwt_refresh
          YOUTUBE_INTERNAL_API_KEY: ci_dummy_youtube_key
        run: docker compose -f saas-gestor/docker-compose.staging.yml config >/dev/null
